[pytest]
; pytest配置文件

; 测试文件搜索模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; 测试目录
testpaths = tests

; 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --color=yes

; 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    uat: 用户验收测试
    slow: 运行较慢的测试
    gpu: 需要GPU的测试

; 最小Python版本
minversion = 6.0

; 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
